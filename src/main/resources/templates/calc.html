<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      border-radius: 15px;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Калькулятор</h1>

  <form method="post" action="/calc">
    <div class="form-group">
      <label for="FirstValue">Первое значение:</label>
      <input type="number" step="any" id="FirstValue" name="FirstValue" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="SecondValue">Второе значение:</label>
      <input type="number" step="any" id="SecondValue" name="SecondValue" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="operation">Операция:</label>
      <select id="operation" name="operation" class="form-control" required>
        <option value="add">Сложение (+)</option>
        <option value="subtract">Вычитание (−)</option>
        <option value="multiply">Умножение (×)</option>
        <option value="divide">Деление (÷)</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Посчитать</button>
  </form>

  <h2 class="mt-4" th:text="${result}"></h2>
</div>
</body>
</html>
