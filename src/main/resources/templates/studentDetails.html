<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Student Details</h1>
<p><strong>ID:</strong> <span th:text="${student.id}"></span></p>

<a th:href="@{/students}">Back to List</a>
</body>
</html>
