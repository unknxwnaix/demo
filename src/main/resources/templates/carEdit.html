<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автомобиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать автомобиль</h1>
    <form th:action="@{/cars/{id}(id=${car.id})}" method="post">
        <div class="form-group">
            <label for="make">Производитель:</label>
            <input type="text" id="make" name="make" th:value="${car.make}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" th:value="${car.model}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Год выпуска:</label>
            <input type="number" id="year" name="year" th:value="${car.year}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/cars">Назад к списку</a>
</div>
</body>
</html>
