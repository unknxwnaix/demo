<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Edit Car</h1>
<form th:action="@{/cars/{id}(id=${car.id})}" method="post">
    <label for="make">Производитель:</label>
    <input type="text" id="make" name="make" th:value="${car.make}" required>

    <label for="model">Модель:</label>
    <input type="text" id="model" name="model" th:value="${car.model}" required>

    <label for="year">Год выпуска:</label>
    <input type="number" id="year" name="year" th:value="${car.year}" required>

    <button type="submit">Update</button>
</form>
<a href="/cars">Back to List</a>
</body>
</html>
