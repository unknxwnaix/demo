<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать человека</h1>
    <form th:action="@{/persons/{id}(id=${person.id})}" method="post">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" th:value="${person.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" th:value="${person.age}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="height">Рост:</label>
            <input type="number" id="height" name="height" th:value="${person.height}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/persons">Назад к списку</a>
</div>
</body>
</html>
