<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Edit Person</h1>
<form th:action="@{/persons/{id}(id=${person.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${person.name}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${person.age}" required>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" th:value="${person.height}" required>

    <button type="submit">Update</button>
</form>
<a href="/persons">Back to List</a>
</body>
</html>
