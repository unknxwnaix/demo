<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали человека</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Детали человека</h1>
    <p><strong>ID:</strong> <span th:text="${person.id}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${person.name}"></span></p>
    <p><strong>Возраст:</strong> <span th:text="${person.age}"></span></p>
    <p><strong>Рост:</strong> <span th:text="${person.height}"></span></p>
    <a class="btn btn-primary" th:href="@{/persons}">Назад к списку</a>
</div>
</body>
</html>
