<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали библиотеки</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      border-radius: 15px;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Детали библиотеки</h1>
  <p><strong>ID:</strong> <span th:text="${library.id}"></span></p>
  <p><strong>Название:</strong> <span th:text="${library.name}"></span></p>

  <div class="text-center mt-4">
    <a th:href="@{/libraries}" class="btn btn-primary">Назад к списку</a>
  </div>
</div>

</body>
</html>
