<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать продукт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Изменить продукт</h1>
    <form th:action="@{/products/{id}(id=${product.id})}" method="post">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" th:value="${product.price}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/products">Назад к списку</a>
</div>
</body>
</html>
