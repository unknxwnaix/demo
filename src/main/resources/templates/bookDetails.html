<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Book Details</h1>
<p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
<p><strong>Название:</strong> <span th:text="${book.title}"></span></p>
<p><strong>Автор:</strong> <span th:text="${book.author}"></span></p>
<p><strong>Кол-во страниц:</strong> <span th:text="${book.pages}"></span></p>

<a th:href="@{/books}">Назад к списку</a>
</body>
</html>
