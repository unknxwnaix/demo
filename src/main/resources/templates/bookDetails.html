<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали книги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            border-radius: 15px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Детали книги</h1>
    <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
    <p><strong>Название:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Автор:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Кол-во страниц:</strong> <span th:text="${book.pages}"></span></p>

    <div class="text-center mt-4">
        <a th:href="@{/books}" class="btn btn-primary">Назад к списку</a>
    </div>
</div>

</body>
</html>
