<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать студента</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Изменить студента</h1>
  <form th:action="@{/students/{id}(id=${student.id})}" method="post">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" th:value="${student.name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="major">Специальность:</label>
      <input type="text" id="major" name="major" th:value="${student.major}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="gpa">Средний балл:</label>
      <input type="number" id="gpa" name="gpa" step="0.01" th:value="${student.gpa}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
  </form>
  <a class="btn btn-secondary mt-3" href="/students">Назад к списку</a>
</div>
</body>
</html>
