<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали автомобиля</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Детали автомобиля</h1>
    <p><strong>ID:</strong> <span th:text="${car.id}"></span></p>
    <p><strong>Производитель:</strong> <span th:text="${car.make}"></span></p>
    <p><strong>Модель:</strong> <span th:text="${car.model}"></span></p>
    <p><strong>Год выпуска:</strong> <span th:text="${car.year}"></span></p>
    <a class="btn btn-primary" th:href="@{/cars}">Назад к списку</a>
</div>
</body>
</html>
