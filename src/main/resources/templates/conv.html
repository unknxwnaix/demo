<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            border-radius: 15px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Конвертер валют</h1>

    <form method="post" action="/conv">
        <div class="form-group">
            <label for="Money">Введите сумму:</label>
            <input type="number" step="any" id="Money" name="money" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="FirstValue">Укажите входную валюту:</label>
            <select id="FirstValue" name="fromCurrency" class="form-control" required>
                <option value="USD">Доллар ($)</option>
                <option value="GBP">Фунт (£)</option>
                <option value="PHP">Песо (₱)</option>
                <option value="CNY">Юань (¥)</option>
                <option value="EUR">Евро (€)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="SecondValue">Укажите выходную валюту:</label>
            <select id="SecondValue" name="toCurrency" class="form-control" required>
                <option value="USD">Доллар ($)</option>
                <option value="GBP">Фунт (£)</option>
                <option value="PHP">Песо (₱)</option>
                <option value="CNY">Юань (¥)</option>
                <option value="EUR">Евро (€)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Конвертировать</button>
    </form>

    <h2 class="mt-4" th:text="${result}"></h2>
</div>
</body>
</html>
