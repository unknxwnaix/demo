<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали статьи</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      border-radius: 15px;
      padding: 20px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .tag {
      margin-right: 5px; /* Отступ между тегами */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Детали статьи</h1>

  <div class="row">
    <div class="col-md-6">
      <p><strong>ID:</strong> <span th:text="${article.id}"></span></p>
      <p><strong>Название:</strong> <span th:text="${article.title}"></span></p>
      <p><strong>Автор:</strong> <span th:text="${article.author.name}"></span></p>
    </div>
    <div class="col-md-6">
      <p><strong>Библиотека:</strong> <span th:text="${article.library.name}"></span></p>
      <p><strong>Издатель:</strong> <span th:text="${article.publisher.name}"></span></p>
      <p><strong>Теги:</strong>
        <span th:each="tag, iterStat : ${article.tags}">
          <span class="tag" th:text="${tag.name}"></span>
          <span th:if="${!iterStat.last}">, </span>
        </span>
      </p>
    </div>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/articles}" class="btn btn-primary">Назад к списку</a>
  </div>
</div>

</body>
</html>
